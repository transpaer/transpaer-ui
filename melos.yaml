name: transpaer

packages:
  - "transpaer_frontend"

scripts:
  check:
    run: cd transpaer_frontend && flutter analyze

  build-web:
    # Dart2jsOptimization is required by Google analytics
    run: cd transpaer_frontend && flutter analyze && flutter build web --no-tree-shake-icons --dart-define=Dart2jsOptimization=O9

  build-web-debug:
    # Dart2jsOptimization is required by Google analytics
    run: cd transpaer_frontend && flutter build web --no-tree-shake-icons --dart-define=Dart2jsOptimization=O9 --debug

  build-android:
    run: cd transpaer_frontend && flutter analyze && flutter build apk

  test:
    run: cd transpaer_frontend && flutter test
  
  run:
    run: cd transpaer_frontend && flutter run
  
  check_format:
    run: melos exec -- dart format .
    descritption: Check code formating
  
  fix_format:
    run: melos exec -- dart format . --fix
    descritption: Reformat the code

  fetch_assets:
    run: ./scripts/fetch_assets.sh
