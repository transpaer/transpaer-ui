name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:

jobs:

  ci:
    name: Build and test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.29.2

      - name: Info
        run: dart --version --verbose

      - name: Configure
        run: dart pub global activate melos

      - name: Fetch assets
        run: melos run fetch-assets

      - name: Check compilation
        run: melos run check

      - name: Check format
        run: melos run check-format

      - name: Build web
        run: melos run build-web

      - name: Test
        run: melos run test
